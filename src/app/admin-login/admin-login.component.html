<div class="login" >
    <div class = "top">
        <a href = "">Home > </a>
        <a href = "app-login">Login > </a>
        <a href = "admin-login">Admin Login</a>
    </div>
    <div class = "login-frame">
        <div class="login-img">
            <img src = ""> 
        </div>

        <div class="login-content">
            <p class="welcome">Welcome!</p> 
            <p class = "sign" >Sign in to your account</p> 

            <form [formGroup] = "adminLoginForm" (submit) = "adminLogin()" >   
                <p class = "validate" *ngIf = "adminLoginForm.controls.adminUsername.errors && (adminLoginForm.controls.adminUsername.touched ||adminLoginForm.controls.adminUsername.dirty)">*Username required</p>  
                <p  class ="validate" *ngIf="adminLoginForm.controls.adminUsername.errors?.pattern"> Provide a valid email id. </p>
                <input type="text" placeholder=" Username" formControlName = "adminUsername" > <br>
                <p class = "validate" *ngIf = "adminLoginForm.controls.adminPassword.errors && (adminLoginForm.controls.adminPassword.touched || adminLoginForm.controls.adminPassword.dirty)">*Password required</p>  
                <input type="password" placeholder="password" formControlName = "adminPassword"> 
                <p class="forgot"><a href="">Forgot Password?</a></p> 
               <button type="submit" [disabled] ="adminLoginForm.invalid" >Login</button>
              
        
            </form>
    
        </div>
    </div>
  </div>
